services:
  - type: web
    name: work-track-api
    env: docker
    plan: free
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: ENV
        value: production
      - key: DB_HOST
        sync: false  # Set manually from Neon
      - key: DB_PORT
        value: 5432
      - key: DB_USER
        sync: false  # Set manually from Neon
      - key: DB_PASSWORD
        sync: false  # Set manually from Neon
      - key: DB_NAME
        sync: false  # Set manually from Neon
      - key: DB_SSLMODE
        value: require
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-url.com
